{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "nomios.fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $publicDNS := include "nomios.publicDNS" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "nomios.fullname" . }}
  labels:
    app: {{ template "nomios.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.path | quote }}
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  tls:
    - hosts:
      - {{ $publicDNS }}
      {{- if contains ".dev." $publicDNS }}
      secretName: {{ template "fullname" . }}-star-selfsigned
      {{- else }}
      secretName: {{ template "fullname" . }}-star.codefresh.io
      {{- end }}
{{- end -}}
